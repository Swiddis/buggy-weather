<!DOCTYPE html>
<meta charset='UTF-8' />
<html>
  <head>
    <title>Sim's Weather Widget</title>
    <link href='style.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='scripts/script.js'></script>
  </head>
  <body>
    <div id='toggle_units'>Toggle Units</div>
    <div id='clock'></div>
    <div id='search'><input id='city_input' type='text' autofocus /></div>
    <div id='weather'>
      <div id='wb0' class='weatherbox'></div>
      <div id='wb1' class='weatherbox'></div>
      <div id='wb2' class='weatherbox'></div>
      <div id='wb3' class='weatherbox'></div>
      <div id='wb4' class='weatherbox'></div>
    </div>
  </body>
</html>
